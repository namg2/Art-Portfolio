<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Delius&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff7f9;
      color: #5a4250;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Delius', cursive;
      font-size: 3rem;
      color: #d96e99;
    }

    form {
      background: #ffe6f0;
      border: 1px dashed #ecb6cd;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #f4b2c8;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      padding: 0.8rem;
      background: #bf5d8c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #a84d76;
    }

    nav {
      text-align: center;
      margin-bottom: 2rem;
    }

    nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #bf5d8c;
      font-size: 1rem;
      background: #ffe6f0;
      padding: 0.5rem 0.8rem;
      border-radius: 18px;
      border: 1px dashed #f4b2c8;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: #fddbe7;
      color: #8d4c6f;
    }

    .thank-you {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.1rem;
      color: #6b3f57;
      display: none;
      background: #fdf0f4;
      padding: 1rem 2rem;
      border: 1px dashed #ecb6cd;
      border-radius: 12px;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <h1>Contact Me</h1>

  <nav>
    <a href="index.html">home</a>
    <a href="about.html">about</a>
    <a href="gallery.html">gallery</a>
    <a href="movies.html">movies</a>
    <a href="books.html">books</a>
    <a href="crochets.html">crochets</a>
    <a href="contact.html">contact</a>
  </nav>

  <form id="contactForm">
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="email" placeholder="Your email" required />
    <textarea name="message" rows="5" placeholder="Your message" required></textarea>
    <button type="submit">Send</button>
  </form>

  <div class="thank-you" id="thankYouMsg">
    Thank you for your message! Iâ€™ll get back to you soon.
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const thankYou = document.getElementById('thankYouMsg');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch("https://formspree.io/f/mblyrrep", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        form.style.display = "none";
        thankYou.style.display = "block";
      } else {
        alert("Oops! Something went wrong. Please try again later.");
      }
    });
  </script>

</body>
</html>
